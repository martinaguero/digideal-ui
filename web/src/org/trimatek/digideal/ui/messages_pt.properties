main_subtitle= Um acordo digital para simplificar e acelerar o intercâmbio de produtos e serviços. DigiDeal é um serviço autônomo para a tecnologia Bitcoin em escala de Internet, projetado para contemporizar os acordos das pessoas. Uma vez que um novo acordo é criado, o DigiBot orienta e coordena todo o processo via e-mail.
main_what_synthesis=É um sistema de pagamento onde os fundos são enviados para um endereço neutro dentro do Blockchain. Lá eles ficam em custódia até que o acordo seja cumprido por ambas as partes. Em seguida, DigiBot valida a operação e libera os fundos, uma vez que recebe o código de recebimento.
main_for_synthesis=O formulário de acordo permite estabelecer qualquer tipo de compromisso entre as partes. Depois que o comprador envia os fundos, DigiBot notifica ao vendedor que o produto ou serviço pode ser entregue. Os fundos são liberados somente quando o acordo é cumprido em sua totalidade.     
main_how_synthesis=DigiDeal gerencia automaticamente os fundos que são enviados para um endereço P2SH Bitcoin. A transação de pagamento é imediatamente enviada para o Blockchain assim que o cumprimento do acordo for confirmado. O custo do serviço corresponde à taxa da transação.
page_result_title = Solicitação enviado!
page_result_text = O texto do acordo foi enviado e está em processo de validação. Em alguns minutos, DigiBot irá comunicar como o processo continua via e-mail para todas as partes. Uma vez aprovado, um acompanhamento pode ser feito a partir da opção <a style="color: #1da1f2;" href="./status.xhtml">rastrear</a> no menu. 
