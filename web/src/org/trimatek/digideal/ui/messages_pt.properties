terms_text = DigiDeal é um serviço autônomo orientado pelas definições do acordo e pelas ações dos participantes. Em condições normais, nunca há intervenção humana, todo o processo é guiado por algoritmos de acordo com as definições do acordo entre as partes. Os fundos transferidos são de propriedade do comprador até que o vendedor envie o código de recebimento. Caso o vendedor não demonstrasse conformidade com o , os fundos seriam devolvidos ao comprador. O agente cobrará sempre, como uma comissão, o mesmo valor que a comissão do mineiro que confirma a transação de pagamento.
