robot_subtitle = Como se usa?
robot_fee = Quanto custa?
robot_fee_detail = Na etapa 7, DigiBot valida o código de recebimento e desbloqueia os fundos. Nesta transação, ele cobra seus serviços subtraindo do a quantidade em custódia, um valor igual à comissão cobrada por um minerador para processar aquela transação de 1 entrada e 2 saídas (aproximadamente US$ 0.62).
cases_subtitle= Alguns exemplos
cases_c1_title= Trabalhos de pintura
cases_c1_text1= @Anita precisa de alguns trabalhos de pintura em sua casa e @João, o pintor, não quer ter dificuldades para receber o pagamento. Então, um DigiDeal é criado, Anita envia fundos e João inicia o trabalho sem dúvida. Quando o trabalho estiver concluído, Anita mostrará o código de recibo para João e todos ficarão felizes!
cases_c2_title= Bicicleta
cases_c2_text1= @Kelvin encontrou em um catálogo da Internet uma bicicleta publicada pelo @Pedro e adora! Considerando que a casa de Kelvin fica a vários quarteirões de distância, eles decidem criar o DigiDeal. Então, quando Kelvin envia fundos, Pedro leva a bicicleta até a casa de Kelvin, que mostra o código de recebimento na recepção. Agora vamos a andar de bicicleta!
cases_c3_title= Youtuber
cases_c3_text1= @Diogo é um youtuber cada vez mais famoso e ele precisa que seus vídeos sejam cada vez mais profissionais, e é por isso que ele entrou em contato com @Thais, que é uma editora de vídeo especializada. Ambos decidem criar um DigiDeal, então Thais começa seu trabalho sabendo que "o dinheiro está lá". Depois que ela envia a versão final, Diogo compartilha o código e o trabalho é pago!
cases_c4_title= Alquiler
cases_c4_text1= A família de @Daniela está planejando as próximas férias e descobriu que a casa que a @Sandy está oferecendo se encaixa perfeitamente às suas necessidades. Eles decidem criar um DigiDeal, então a família de Daniela garante a capacidade de pagamento e Sandy recebe o pagamento pelo aluguel assim que o código de recebimento é recebido e sem intermediários!
cases_c5_title= Pizza
cases_c5_text1= @Junior e seus amigos vão se reunir em sua casa e querem pizza da @Vitto, que só entrega com a DigiDeal porque ele não quer que os entregadores lidem com dinheiro. Em seguida, a pizza chega, Junior verifica que é o sabor frango e catupirí que eles estão esperando, mostra o código de recebimento para o entregador e vamos aproveitar! 
cases_footer = Estes são apenas alguns exemplos do uso do DigiDeal. Como o <a target="_blank" style="color: #1da1f2;" href="./form.xhtml">formulário</a> não estabelece restrições, ele é adaptável a qualquer situação cotidiana, como pedir uma pizza ou algo eventual como um aluguel temporário. Em um processo normal, não há intervenção humana, a DigiBot coordena e age de acordo com os termos do  e as ações dos participantes.
faq_g1_title = Costo
faq_g1_title1 = Qual é a taxa paga pelo comprador?
faq_g1_text1 = O comprador só deve ser responsável pelo custo da transação para enviar os fundos.
faq_g1_title2 = Qual o custo extra que o vendedor deve pagar?
faq_g1_text2 = Ao desbloquear os fundos em custódia, o custo da transação é pago à minerador e o mesmo valor é pago, como comissão pela DigiDeal (aproximadamente US$ 1.55 no total). 
faq_g1_title3 = O custo do DigiDeal é fixo?
faq_g1_text3 = Sempre, mesmo que o  seja de US$ 10 ou US$ 10.000, a comissão do DigiDeal será sempre a mesma. A mesma taxa (fee) que o mineiro cobra para processar a transação de pagamento (etapa 7 do <a target="_blank" style="color: #1da1f2;" href="./robot.xhtml"> processo </ a> ).
faq_g2_title = Tecnologia
faq_g2_title1 = Por que é inovador DigiDeal?
faq_g2_text1 = Porque durante o processo normal de concordância, não há intervenção humana. As ações dos participantes são avaliadas por algoritmos que decidem se o ambiente é ajustado ao que está definido no .
faq_g2_title2 = Qual é a vantagem de ajustar um acordo entre as pessoas às decisões de um robô?
faq_g2_text2 =  Principalmente porque em nenhum caso o processo pode ser influenciado por ações subjetivas ou prejudicado por erros ou omissões de seres humanos.
faq_g2_title3 =  O DigiDeal funciona apenas com o Bitcoin?
faq_g2_text3 =  Atualmente sim, mas está planejado para expandir seu uso para outras criptomoedas que provam ser tão seguras quanto o Bitcoin.
faq_g3_title = Disputas
faq_g3_title1 = Se o entregue pelo vendedor não atender às minhas expectativas, posso recuperar os fundos?
faq_g3_text1 = Se o comprador não exibiu o código de recebimento, os fundos podem ser estornados.
faq_g3_title2 =  Se o comprador enviar um valor inferior ao acordado, o vendedor receberá menos?
faq_g3_text2 = Não, o robô verifica se a transação de envio de fundos é igual ao valor acordado, se o número for menor, solicitará o envio da diferença quantas vezes forem necessárias.
page_oracle = Oracle
oracle_text_0 = Um oráculo é um agente fora do Blockchain que permite verificar condições arbitrárias. Os oráculos fornecem os dados necessários para permitir que os s inteligentes sejam executados, quando os termos originais do  são cumpridos. Essas condições podem ser qualquer evento vinculado ao , por exemplo: temperatura, execução de pagamento, alteração de preço, listagem de troca e outros. Os oráculos são o elo entre os s inteligentes e o mundo exterior.
oracle_text_1 = Nos tempos antigos, um oráculo era uma pessoa, muitas vezes sacerdote ou sacerdotisa, que oferecia conselhos ou profecias às pessoas que buscavam orientação. Os oráculos eram considerados seres sagrados que estavam ligados aos deuses.
oracle_text_2 = Principalmente, um oráculo deve entregar a verdade a uma cadeia de blocos, para que os s inteligentes possam ser executados corretamente. 
oracle_text_3 = DigiDeal também é um oráculo que valida a disponibilidade de fundos e o código de recebimento para desbloquear a transação de pagamento.
