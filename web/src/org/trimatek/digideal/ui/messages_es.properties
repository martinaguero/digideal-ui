main_subtitle= Un acuerdo digital para simplificar y agilizar el intercambio de productos y servicios. DigiDeal es un servicio autónomo basado en tecnología Bitcoin y a escala de Internet, para contemporizar compromisos entre personas. Una vez creado el nuevo acuerdo, DigiBot guía y coordina todo el proceso por email.
main_what_synthesis=Es un sistema de pago donde los fondos son enviados a una dirección neutral en la Blockchain y quedan en custodia hasta que se cumpla el acuerdo entre las partes. DigiBot valida la operación y libera los fondos una vez que recibe el código que certifica la entrega.
main_for_synthesis=El formulario de acuerdo permite establecer cualquier tipo de compromiso entre partes. Una vez que el comprador envía los fondos, DigiBot notifica al vendedor que puede entregar el producto o servicio acordado. Los fondos son liberados sólo cuando el acuerdo se ha cumplido.
main_how_synthesis=DigiDeal administra automáticamente los fondos enviados a una dirección P2SH de Bitcoin. La transacción de pago es enviada de forma inmediata a la Blockchain una vez confirmado el cumplimiento del acuerdo. El costo del servicio equivale al mismo cargo (fee) de la transacción.
page_result_title = ¡Solicitud enviada!
page_result_text = El texto del acuerdo ha sido enviado y está en proceso de validación. En breves minutos DigiBot se comunicará por mail con los participantes explicando cómo continúa el proceso. Una vez aprobado, se puede hacer el seguimiento desde la opción <a style="color: #1da1f2;" href="./status.xhtml">track</a> del menú. 
