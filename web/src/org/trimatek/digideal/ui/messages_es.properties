robot_subtitle = ¿Cómo se usa?
robot_fee = ¿Qué costo tiene?
robot_fee_detail = En el paso 7, DigiBot valida el código de recibo y desbloquea los fondos. En esa transacción cobra sus servicios restando de la cifra en custodia, un valor igual a la comisión que cobra un minero para procesar esa transacción de 1 entrada y 2 salidas (aproximadamente US$ 0.62).
cases_subtitle= Algunos ejemplos
cases_c1_title= Pintura
cases_c1_text1= @Andrea necesita hacer trabajos de pintura en su casa y @Bruno, el pintor, no quiere tener dificultades para cobrar su trabajo. Entonces se crea un DigiDeal, Andrea envía los fondos y así Bruno comienza a pintar tranquilo. Una vez completado el trabajo, Andrea muestra el código de recibo a Bruno y todos contentos!
cases_c2_title= Bicicleta
cases_c2_text1= @Mauro encontró en un catálogo de Internet una bicicleta que vende @Pablo y le encanta. Como el viaje hasta la casa de Mauro son muchas cuadras de distancia, ambos deciden crear un DigiDeal. Entonces cuando Mauro envía los fondos, Pablo parte hacia la casa de Mauro, quien al recibila no duda en mostrar el código de recibo y a pasear!
cases_c3_title= Youtuber
cases_c3_text1= @Patricio es un youtuber cada vez más famoso y necesita que sus videos sean cada vez más profesionales, por eso se contactó con @Marina que es toda una experta en edición. Ambos deciden crear un DigiDeal, así Marina comienza su trabajo sabiendo que "el dinero está". Una vez enviada la versión final, Patricio muestra el código y cobrado!
cases_c4_title= Alquiler
cases_c4_text1= La familia de @Catalina está organizando las vacaciones y encontró en Internet la casa que ofrece @Fernanda, que se ajusta perfecto a lo que necesitan. Por eso deciden crear un DigiDeal, así la familia de Catalina demuestra su capacidad de pago y Fernanda cobra el alquiler tan pronto recibe el código de recibo y sin intermediarios!
cases_c5_title= Pizza
cases_c5_text1= @Braulio y sus amigos se juntan en casa y quieren pizza de @Don_Vito, quien sólo hace delivery con DigiDeal, porque no quiere que los repartidores manejen dinero. Entonces cuando llega la pizza, Braulio revisa que sea la grande muzzarella con jamón que están esperando, muestra el código al chico delivery y buen provecho! 
cases_footer = Estos son solo algunos ejemplos de uso de DigiDeal. Como el <a target="_blank" style="color: #1da1f2;" href="./form.xhtml">formulario</a> no establece restricciones, es adaptable a cualquier situación tanto cotidiana como puede ser pedir una pizza o algo eventual como un alquiler temporario. En un proceso normal, en ningún momento hay intervención humana, DigiBot coordina y actúa en función de los términos del acuerdo y las acciones de los participantes.
faq_g1_title = Costo
faq_g1_title1 = ¿Cuánto de adicional paga el comprador? 
faq_g1_text1 = El comprador sólo debe hacerse cargo del costo de la transacción para enviar los fondos.
faq_g1_title2 = ¿Qué cargo extra debe pagar el vendedor?
faq_g1_text2 = Al desbloquear los fondos en custodia, se paga el costo de la transacción al minero y la misma cifra, como comisión para DigiDeal (aproximadamente US$ 1.55 en total).
faq_g1_title3 = ¿El cargo de DigiDeal es fijo?
faq_g1_text3 = Siempre, por más que el acuerdo sea por US$ 10 ó US$ 10.000 la comisión de DigiDeal siempre será la misma. El mismo cargo (fee) que cobra un minero para procesar la transacción de pago (paso 7 del <a target="_blank" style="color: #1da1f2;" href="./robot.xhtml">proceso</a>).
faq_g2_title = Tecnología
faq_g2_title1 = ¿Por qué es innovador DigiDeal?
faq_g2_text1 = Porque durante el proceso normal del acuerdo, no hay intervención humana. Las acciones de los participantes son evaluadas por algoritmos que deciden si el entorno se ajusta a lo definido en el acuerdo.
faq_g2_title2 = ¿Qué ventaja tiene ajustar un acuerdo entre personas a las decisiones de un robot?
faq_g2_text2 =  Principalmente que en ningún caso el proceso se puede ver influenciado por acciones subjetivas o perjudicado por errores u omisiones propias de los seres humanos.
faq_g2_title3 =  ¿DigiDeal funciona sólo con Bitcoin?
faq_g2_text3 =  Por el momento sí pero está previsto expandir su uso a otras criptomonedas que demuestren ser tan seguras como Bitcoin.
faq_g3_title = Disputas
faq_g3_title1 = ¿Si lo entregado por el vendedor no cumple mis expectativas, puedo recuperar los fondos?
faq_g3_text1 = Si el comprador no mostró el código de recibo, los fondos pueden ser retornados.
faq_g3_title2 =  ¿Si el comprador envía un importe inferior al acordado, el vendedor cobrará menos?
faq_g3_text2 = No, el robot verifica que la transacción de envío de fondos a custodiar sea por el importe del acuerdo, si la cifra fuera inferior, solicitará la diferencia tantas veces como fuera necesario.
page_oracle = Oracle
oracle_text_0 = Un oráculo es un agente fuera de la Blockchain que permite verificar condiciones arbitrarias. Los oráculos proporcionan los datos necesarios para que se ejecuten contratos inteligentes, cuando se cumplan los términos originales del contrato. Estas condiciones pueden ser cualquier evento asociado al contrato, por ejemplo: temperatura, ejecución de un pago, cambios de precios, cotización en bolsa y otros. Los oráculos son el nexo entre los contratos inteligentes y el mundo exterior.
oracle_text_1 = En la antigüedad, un oráculo era una persona, a menudo sacerdote o sacerdotisa, que ofrecía consejos o profecías a las personas que buscaban orientación. Los oráculos eran considerados como seres sagrados que estaban conectados a los dioses.
oracle_text_2 = Fundamentalmente, un oráculo debe entregar la verdad a la cadena de bloques, de modo que los contratos inteligente puedan ejecutarse correctamente. 
oracle_text_3 = DigiDeal, también es un oráculo que valida la disponibilidad de fondos y el código de recibo para desbloquear la transacción de pago.
