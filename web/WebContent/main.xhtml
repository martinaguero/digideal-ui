<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<p:tooltip position="top" />
		<h:form>
			<h:body>
				<main role="main"> <!-- Main jumbotron for a primary marketing message or call to action -->
				<div class="jumbotron main">
					<div class="container">
						<h1 class="display-3 text-primary">
							DigiDeal<sup><font size="3">BETA</font></sup>
						</h1>
						<div class="ui-g form">
							<div class="col-md-8">
								<div>
									<p class="text-justify" style="font-size: 22px;">#{msg.main_subtitle}</p>
								</div>
							</div>
							<div class="col-md-4">
								<div>
									<iframe src="https://player.vimeo.com/video/348582241"
										width="340" height="160" frameborder="0"
										allow="autoplay; fullscreen"></iframe>
								</div>
							</div>
						</div>
						<h:button type="button" value="#{msg.main_new} &raquo;"
							styleClass="btn btn-primary btn-lg" outcome="new" />
					</div>
				</div>

				<div class="container">
					<!-- Example row of columns -->
					<div class="row">
						<div class="col-md-4">
							<h2>#{msg.main_title_what}</h2>
							<p class="text-justify">#{msg.main_what_synthesis}</p>
							<p>
								<h:button type="button" value="#{msg.btn_more_info} &raquo;"
									styleClass="btn btn-secondary" outcome="robot" />
							</p>
						</div>
						<div class="col-md-4">
							<h2>#{msg.main_title_for}</h2>
							<p class="text-justify">#{msg.main_for_synthesis}</p>
							<p>
								<h:button type="button" value="#{msg.btn_more_info} &raquo;"
									styleClass="btn btn-secondary" outcome="usecases" />
							</p>
						</div>
						<div class="col-md-4">
							<h2>#{msg.main_title_how}</h2>
							<p class="text-justify">#{msg.main_how_synthesis}</p>
							<p>
								<h:button type="button" value="#{msg.btn_more_info} &raquo;"
									styleClass="btn btn-secondary" outcome="p2sh" />
							</p>
						</div>
					</div>

					<hr></hr>

				</div>
				<!-- /container --> </main>
			</h:body>
		</h:form>

	</ui:define>
</ui:composition>
</html>
