<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><h:outputText value="DigiDeal | #{msg.page_oracle}" /></title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/showcase.css" />
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<main role="main" class="container">
		<div class="jumbotron">
			<div class="container">
				<h:body>
					<h:form>						
						<h2 class="text-primary">#{msg.page_oracle}</h2>
						<p class="text-justify">#{msg.oracle_subtitle}</p>
						<p class="text-justify">#{msg.oracle_text_0}</p>
						<br />
						<h:graphicImage value="../images/oracle.jpg" width="300" />
						<br />
						<p class="text-justify">#{msg.oracle_text_1}</p>						
						<p class="text-justify">#{msg.oracle_text_2}</p>
						<p class="text-justify">#{msg.oracle_text_3}</p>
						<br />
						<h:outputLabel class="text-justify" value="#{msg.page_more_info}" />
						<br />
						<p:link target="_blank"
							href="https://coincentral.com/what-are-bitcoin-oracles/"
							value="What are Bitcoin Oracles?" />
						<br />
						<p:link target="_blank"
							href="https://cointelegraph.com/explained/blockchain-oracles-explained"
							value="Blockchain Oracles, Explained" />
						<br />
						<p:link target="_blank"
							href="https://www.ethnews.com/what-is-an-oracle"
							value="What is an Oracle" />
						<br />
						<p:link target="_blank"
							href="https://www.weforum.org/agenda/2018/11/this-ai-outperformed-20-corporate-lawyers-at-legal-work/"
							value="This AI outperformed 20 corporate lawyers at legal work" />
						<br />
						<br />
						<br />				
						<p:button type="button" value="#{msg.btn_back}"
							icon="fa fa-fw fa-arrow-circle-o-left" outcome="main" />
					</h:form>
				</h:body>
			</div>
		</div>
		</main>
	</ui:define>
</ui:composition>
</html>
