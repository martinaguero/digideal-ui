							</p:tab>
							<p:tab title="#{msg.faq_g2_title2}">

									<h:outputText class="text-justify" value="#{msg.faq_g2_text2}" />
								</h:panelGrid>
							</p:tab>
							<p:tab title="#{msg.faq_g2_title3}">

								</h:panelGrid>
							</p:tab>
						</p:accordionPanel><br/>

						<p:accordionPanel activeIndex="-1">
							<p:tab title="#{msg.faq_g3_title1}">
								<h:panelGrid columns="2" cellpadding="10">
									<h:outputText class="text-justify" value="#{msg.faq_g3_text1}" />

								<h:panelGrid columns="2" cellpadding="10">
									<h:outputText class="text-justify" value="#{msg.faq_g3_text2}" />
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>

						<p:button type="button" value="#{msg.btn_back}"

				</h:body>
			</div>
		</div>
		</main>
